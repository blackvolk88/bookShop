<tr>
    <td data-th="Product">
        <div class="row">
            <div class="col-sm-2 hidden-xs"><img src="http://placehold.it/100x100" alt="..." class="img-responsive"/>
            </div>
            <div class="col-sm-10">
                <h4 class="nomargin"><%BOOKNAME%></h4>

                <p><%BOOKDESCRIPTION%></p>
            </div>
        </div>
    </td>
    <td data-th="Price"><%BOOKPRICE%></td>
    <td data-th="Quantity">
        <input type="number" class="form-control text-center" value="<%BOOKCOUNT%>">
    </td>
    <td data-th="Subtotal" class="text-center"><%BOOKSUBTOTAL%></td>
    <td class="actions" data-th="">
        <button class="btn btn-info btn-sm"><i class="fa fa-refresh"></i></button>
        <button class="btn btn-danger btn-sm"><i class="fa fa-trash-o"></i></button>
    </td>
</tr>
